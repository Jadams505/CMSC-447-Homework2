{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block body %}

<div class="container my-5">

    <div class="row">
        <div class="col">
            <form action="{{url_for('search')}}" method="GET">
                
                <div class="col row-cols-1 bg-secondary-subtle">
                    <h2 class="bg-dark text-center text-white">Search A User</h2>
                    <div class="container my-5">
                        <label for: name>Name</label>
                        <input class="form-control" type ="text" name="name">
                    </div>

                    <div class="container my-5">
                        <label for: id>ID</label>
                        <input class="form-control" type="number" name="id">
                    </div>
                    
                    <div class="container my-5">
                        <label for: points>Points</label>
                        <input class="form-control" type="number" name="points">
                    </div>

                    <div class="container my-5">
                        <div class="row row-cols-lg-4 row-cols-sm-1 gap-2 mx-5">
                            <button type="submit" class="btn btn-secondary">Submit</button>
                            <div class="container"></div>
                            <button type="reset" class="btn btn-secondary">Clear</button>
                        </div>
                    </div>
                    
                </div>
                
            </form>
        </div>

        <div class="col">
            <div class="container">
                <h2 class="bg-dark text-center text-white mb-0">Results</h2>
                <table class="table table-striped table-bordered border-dark" style="text-align:center">
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Points</th>
                    </tr>
                    {% for row in data %}
                    <tr>
                        <th>{{ row[0] }}</th>
                        <th>{{ row[1] }}</th>
                        <th>{{ row[2] }}</th>
                    </tr>
                    {% endfor %}
                </table>
        </div>
    </div>

</div>


{% endblock %}
