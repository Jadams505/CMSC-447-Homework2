{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block body %}

<div class="container my-5">
    <table class="table table-striped table-bordered border-dark" style="text-align:center">
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Points</th>
            <th>Delete</th>
        </tr>
        {% for row in data %}
        <tr>
            <form action="{{url_for('delete')}}" method="POST">
                <th>{{ row[0] }}</th>
                <th>{{ row[1] }}</th>
                <th>{{ row[2] }}</th>
                <th><button type="submit" name="id" value="{{ row[1] }}" class="btn btn-secondary">Delete</button></th>
            </form>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
