{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block body %}

<div class="container my-5">
    <table class="table table-striped table-bordered border-dark">
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Points</th>
            <th style="text-align:center">Delete</th>
        </tr>
        {% for row in data %}
        <tr>
            <th>{{ row[0] }}</th>
            <th>{{ row[1] }}</th>
            <th>{{ row[2] }}</th>
            <th style="text-align:center">
                <form action="{{url_for('delete')}}" method="POST">
                    <button type="sumbit" name="id" value="{{ row[1] }}" class="btn btn-secondary">Delete</button>
                </form>
            </th>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
