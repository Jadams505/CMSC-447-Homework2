{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block body %}

<div class="container my-5">
    <table class="table table-striped table-bordered border-dark" style="text-align:center">
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Points</th>
        </tr>
        {% for row in data %}
        <tr>
            <th>{{ row[0] }}</th>
            <th>{{ row[1] }}</th>
            <th>{{ row[2] }}</th>
        </tr>
        {% endfor %}
    </table>
</div>


{% endblock %}
