{% extends 'base.html' %}

{% block title %}Update{% endblock %}

{% block body %}

<div class="container my-5">
    <table class="table table-striped table-bordered border-dark">
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Points</th>
            <th style="text-align:center">Update</th>
        </tr>
        {% for row in data %}
        <tr style="text-align:center">
            <form action="{{url_for('update')}}" method="POST">
                <th>{{ row[0] }}<input type="hidden" name = "name" value ="{{ row[0] }}"></th>
                <th>{{ row[1] }}<input type="hidden" name = "id" value ="{{ row[1] }}"></th>
                <th>{{ row[2] }}<input type="hidden" name = "points" value ="{{ row[2] }}"></th>
                <th>
                    <button type="sumbit" name="id-btn" value="{{ row[1] }}" class="btn btn-secondary">Update</button>
                </th>
            </form>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
